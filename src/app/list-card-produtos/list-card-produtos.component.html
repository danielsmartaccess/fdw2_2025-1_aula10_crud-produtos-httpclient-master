<div class="container mt-4">
    <h3>ListCard de Produtos</h3>

    <div class="row">
        <div class="col-12 mb-3">
            <input type="text" [(ngModel)]="termoBusca" class="form-control" placeholder="Pesquisar produtos...">
        </div>
        <div class="col-xl-3 col-lh-4 col-sm-6 col-12" *ngFor="let prod of produtos | filtroPesquisa:termoBusca">
            <app-card-produto [produto]="prod" (onDelete)="excluirProduto($event)"></app-card-produto>
        </div>
    </div>
</div>
